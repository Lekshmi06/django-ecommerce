{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto p-8 flex">
        <!-- Enlarged Image Section -->
        <div class="w-1/2">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="object-cover w-full h-full rounded-lg shadow-md">
            {% else %}
                <p class="text-red-500">No Image Available</p>
            {% endif %}
        </div>

        <!-- Product Details Section -->
        <div class="w-1/2 p-4">
            <h1 class="text-3xl font-semibold mb-4">{{ product.title }}</h1>
            <p class="text-lg text-gray-700 mb-4">{{ product.description }}</p>
            <p class="text-lg font-bold mb-4">Price: {{ product.price }}</p>

            <!-- Add to Cart and Buy Now buttons -->
            <div class="flex space-x-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Buy Now</button>
            </div>

           
        </div>
    </div>

    <!-- Add any other product details or functionality as needed -->
</body>
</html>
{% endblock %}

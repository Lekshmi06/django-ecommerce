{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto p-8 bg-white rounded shadow">
        <h1 class="text-3xl font-semibold mb-6">Category Management</h1>

        <!-- Form to Add Category -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3">Edit Category</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="name" class="text-lg font-medium text-gray-700">Category Name:</label>
                <input type="text" id="name" name="name" value="{{category.name}}" class="w-full border p-2 rounded mt-1">
                
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-700">Save changes</button>
            </form>
        </div>

    </div>
</body>
</html>

{% endblock %}

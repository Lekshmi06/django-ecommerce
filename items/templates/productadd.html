<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto p-8 bg-white rounded shadow">
        <h1 class="text-3xl font-semibold mb-6">Create Product</h1>

        <form method="post" enctype="multipart/form-data" action="{% url 'productadd' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="title" class="text-lg font-medium text-gray-700">Title:</label>
                <input type="text" id="title" name="title" class="w-full border p-2 rounded mt-1">
            </div>

            <div class="mb-4">
                <label for="description" class="text-lg font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" class="w-full border p-2 rounded mt-1"></textarea>
            </div>

            <div class="mb-4">
                <label for="categories" class="text-lg font-medium text-gray-700">Categories:</label>
                <select id="categories" name="categories" multiple class="w-full border p-2 rounded mt-1">
                    <!-- Include options for categories from your database -->
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <a href="{% url 'categoryadd' %}" class="text-blue-500 hover:underline block mt-2">Add New Category</a>
            </div>

            <div class="mb-4">
                <label for="price" class="text-lg font-medium text-gray-700">Price:</label>
                <input type="number" id="price" name="price" step="0.01" class="w-full border p-2 rounded mt-1">
            </div>

            <div class="mb-4">
                <label for="image" class="text-lg font-medium text-gray-700">Image:</label>
                <input type="file" id="image" name="image" class="w-full mt-1">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    

    <form class="bg-white p-8 rounded shadow-md w-96" method="post" action="{% url 'register' %}">
        {% csrf_token %} 
        <p class="text-2xl font-bold mb-4">Register</p>
        <p class="text-gray-600 mb-4">Signup now and get full access to our app.</p>
           
        {% if messages %}
        <div class="messages bg-red-100 border border-red-400 text-red-700 px-4 py-2 mb-4 rounded-md list-none">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </div>
       {% endif %} 

        <div class="mb-4">
            <label for="username" class="text-sm block font-semibold mb-2">Username</label>
            <input required="" placeholder="" type="text" name="username" id="username" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>
            
        <div class="mb-4">
            <label for="password" class="text-sm block font-semibold mb-2">Password</label>
            <input required="" placeholder="" type="password" name="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="text-sm block font-semibold mb-2">Confirm Password</label>
            <input required="" placeholder="" type="password" name="confirm_password" id="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
        </div>

        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue" type="submit">Submit</button>
        <p class="text-gray-700 mt-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500">Signin</a></p>
    </form>
</body>
</html>

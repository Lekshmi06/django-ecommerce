<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
   {% endif %}

    <form class="form" method="post" action="{%url 'register'%}">
        {% csrf_token %} 
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
          
                
        <label>
            <input required="" placeholder="" type="text" name="username" class="input">
            <span>Username</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" name="password" class="input">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" name="confirm_password" class="input">
            <span>Confirm password</span>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>
    </form>
</body>
</html>

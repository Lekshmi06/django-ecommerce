<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-2xl mx-auto p-8 bg-white rounded shadow">
        <h2 class="text-3xl font-semibold mb-6">Edit Product</h2>

        <form method="post" enctype="multipart/form-data" action="{% if product.id %}{% url 'edit' product.id %}{% else %}{% url 'create_product' %}{% endif %}">
            {% csrf_token %}

            <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
            <input type="text" id="title" value="{{ product.title }}" name="title" class="mt-1 p-2 border rounded w-full" required>

            <label for="description" class="block text-sm font-medium text-gray-700 mt-4">Description:</label>
            <textarea id="description" name="description" class="mt-1 p-2 border rounded w-full" required>{{ product.description }}</textarea>

            <label for="categories" class="block text-sm font-medium text-gray-700 mt-4">Categories:</label>
            <select id="categories" name="categories" multiple class="mt-1 p-2 border rounded w-full">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if category in product.categories.all %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>

            <a href="{% url 'categoryadd' %}" class="block text-blue-500 mt-2 hover:underline">Add New Category</a>

            <label for="price" class="block text-sm font-medium text-gray-700 mt-4">Price:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" class="mt-1 p-2 border rounded w-full" required>

            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="mt-4 mb-2 w-full">
            {% else %}
                <p class="text-gray-700">No Image Available</p>
            {% endif %}

            <label for="image" class="block text-sm font-medium text-gray-700 mt-4">Image:</label>
            <input type="file" id="image" name="image" class="mt-1 p-2 border rounded w-full">

            <input type="submit" value="Save Changes" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        </form>
    </div>

</body>
</html>

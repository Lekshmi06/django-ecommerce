{% extends 'home.html' %}

{% block content %}
  <div class="max-w-md mx-auto mt-8 bg-white p-8 border rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
    
      {% if messages %}
      <div class="messages list-none bg-green-100 border border-green-400 text-green-700 px-4 py-2 mb-4 rounded-md">
       {% for message in messages %}
       <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
      </div>
     {% endif %}


      {% if profiles.profile %}
      <img src="{{ profiles.profile.url }}" alt="{{ profiles.user }}" class="mt-4 mb-2 w-full">
      {% else %}
      <p class="text-gray-700">No Image Available</p>
      {% endif %}

      <!-- First Name -->
      <div class="mb-4">
        <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
        <input type="text" id="first_name" name="first_name" value="{{profiles.first_name}}" class="mt-1 p-2 border rounded w-full">
      </div>

      <!-- Last Name -->
      <div class="mb-4">
        <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
        <input type="text" id="last_name" value="{{profiles.last_name}}"  name="last_name" class="mt-1 p-2 border rounded w-full">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" value="{{profiles.email}}"  class="mt-1 p-2 border rounded w-full">
      </div>

      <!-- Profile Image -->
      <div class="mb-4">
        <label for="profile" class="block text-sm font-medium text-gray-600">Profile Image</label>
        <input type="file" id="profile" name="profile" class="mt-1">
      </div>

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
  </div>
{% endblock %}
